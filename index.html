<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="sign-box">
      <input type="radio" name="sign-status" id="sign-in" class="sign-in" checked>
      <label for="sign-in" class="tab">SIGN IN</label>
      <input type="radio" name="sign-status" id="sign-up" class="sign-up">
      <label for="sign-up" class="tab">SIGN UP</label>
      <div class="login-form">
        <div class="sign-in-form">
          <div class="group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="group">
            <input type="checkbox" id="keep" name="keep">
            <label for="keep">Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" value="SIGN IN">
          </div>
          <div class="hr"></div>
          <div class="footer-link"><a href="#Forgot">Forgot Password?</a></div>
        </div>
        <div class="sign-up-form">
          <div class="group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="group">
            <label for="re-password">REPEAT PASSWORD</label>
            <input type="password" id="re-password" name="re-password">
          </div>
          <div class="group">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="group">
            <input type="submit" value="SIGN UP">
          </div>
          <div class="hr"></div>
          <div class="footer-link">
            <a href="#already">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
